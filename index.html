<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <div class="col-md-4" id="list">
            <ul>
            </ul>
        </div>
        <div class="col-md-4">
            <div id="cat">
                <h1 id="name"></h1>
                <img class="img img-responsive">
                <h1><p id="nclicks"></p></h1>
            </div>
        </div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>
    var names = ['mewie', 'randolph', 'josephine', 'sammy'];
    var cats = [];
    var baseFname = 'kitty';
    var current = null;
    var cat = function (i) {
        this.id = i;
        this.fname = baseFname + i + '.jpg';
        this.nclicks = 0;
        this.name = names[i]
    }
    $.each(names, function (i, e) {
        var c = new cat(i);
        $('#list').append('<li><a class="catlink" href="#" data-id="' + i + '">' + c.name + '</a></li>');
        cats.push(c);
    });
    $('.catlink').click(function () {
        current = $(this).data('id');
        var cat = cats[current];
        $('#cat').find('img').attr('src', cat.fname);
        $('#name').text(cat.name);
        $('#nclicks').text(cat.nclicks);
    })
    $('#cat').find('img').click(() => {
        cats[current].nclicks++;
        $('#nclicks').text(cats[current].nclicks);
    });
</script>

</html>
