<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col-md-4" id="list">
            <ul>
            </ul>
        </div>
        <div class="col-md-4">
            <div class="row" id="portrait">
                <div id="cat">
                    <h1 id="name"></h1>
                    <img id="image" class="img img-responsive">
                    <h1>
                        <span class="pull-left"  id="nclicks"></span>
                        <span class="pull-right"> <button id="admin" class="btn btn-default">Admin</button></span>
                    </h1>
                </div>
            </div>
            <div class="row" id="admin-panel">
                <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 form-control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputURL" class="col-sm-2 form-control-label">URL</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputURL" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputClicks" class="col-sm-2 form-control-label">Clicks</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputClicks" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="cat.js">
</script>

</html>
